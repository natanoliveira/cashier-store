<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Loja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .container {
            max-width: 960px;
        }

        .lh-condensed {
            line-height: 1.25;
        }

        .moeda {
            text-align: right;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4 rounded-circle" src="logo.png" alt="" width="72" height="72">
            <h2>Caixa de Loja</h2>
        </div>

        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Simulação</span>
                    <span class="badge badge-secondary badge-pill" id="qtdParcelas">0</span>
                </h4>
                <ul class="list-group mb-3" id="listaParcelas">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Parcelas</h6>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Entrada</h4>
                <form class="needs-validation" novalidate autocomplete="off">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inputDataVencimento">Vencimento</label>
                            <input type="date" class="form-control" id="inputDataVencimento" placeholder="" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputValor">Valor Conta</label>
                            <input type="text" class="form-control moeda" id="inputValor" placeholder="" value=""
                                onblur="formataMoeda(this)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="btnCalcular"><br></label>
                            <button class="btn btn-primary btn-sm btn-block mb-4" type="button"
                                id="btnCalcular">Calcular Multa e Juros</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inputMulta">Multa</label>
                            <input type="text" class="form-control moeda" id="inputMulta" readonly="readonly"
                                placeholder="" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputJuros">Juros</label>
                            <input type="text" class="form-control moeda" id="inputJuros" readonly="readonly"
                                placeholder="" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inputTotal">Total</label>
                            <input type="text" class="form-control moeda" id="inputTotal" placeholder="" value="">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="btnNovaConta"><br></label>
                            <button class="btn btn-primary btn-sm btn-block mb-4" type="button" id="btnNovaConta">Nova
                                Conta</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inputQtdParcelas">Qtd. Parcelas</label>
                            <input type="number" class="form-control moeda" id="inputQtdParcelas" placeholder=""
                                value="" maxlength="3">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="btnSimular"><br></label>
                            <button class="btn btn-primary btn-sm btn-block mb-4" type="button"
                                id="btnSimular">Simular</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2022 Natan Sousa Tech</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.6/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
<script src="script.js"></script>
